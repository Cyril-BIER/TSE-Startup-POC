<h1>Cr√©ation de projet</h1>
<form [formGroup]="projetForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Nom du projet :</mat-label>
        <input matInput formControlName="projet_nom" type="text" placeholder="Startup POC" />
    </mat-form-field>
    <div class="div" *ngFor="let user of attachedUsers">
        <mat-checkbox (change)="toggleUserSelection(user.id.toString())"
            [checked]="selectedUserIds.includes(user.id.toString())">
            {{user.lastName}} {{user.firstName}}
        </mat-checkbox>
    </div>
    <div class="buttons">
        <button color="primary" mat-raised-button type="submit" [disabled]="!projetForm.valid">Enregistrer</button>
        <button color="basic" mat-raised-button type="button" (click)="fermer()">Fermer sans enregistrer</button>
    </div>
</form>
