<table mat-table [dataSource]="users" class="mat-elevation-z2">

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} {{user.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef> Statut </th>
    <td mat-cell *matCellDef="let user"> {{user.statut}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;" class="row" (click)="redirectUser(user.id, user.canAddImputation)">
  </tr>
</table>
