<h1>Mise Ã  jour d'un User</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h2 *ngIf="user">{{user.lastName}} {{user.firstName}}</h2>
    <mat-form-field>
        <mat-label>RÃ´le :</mat-label>
        <mat-select matNativeControl formControlName="statut" required>
            <mat-option [value]="status.admin.nom_db">{{status.admin.nom}}</mat-option>
            <mat-option [value]="status.manager.nom_db">{{status.manager.nom}}</mat-option>
            <mat-option [value]="status.utilisateur.nom_db">{{status.utilisateur.nom}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="user.statut==='ROLE_USER' || userForm.get('statut')?.value==='ROLE_USER'">
        <mat-label>Manager :</mat-label>
        <mat-select matNativeControl formControlName="id" required>
            <mat-option *ngFor="let manager of managers" [value]="manager.id">{{manager.lastName}}
                {{manager.firstName}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div class="buttons">
        <button color="primary" mat-raised-button type="submit" [disabled]="!userForm.valid">Enregistrer</button>
        <button color="basic" mat-raised-button type="button" (click)="fermer()">Fermer sans enregistrer</button>
    </div>
</form>
