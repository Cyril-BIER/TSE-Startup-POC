<button mat-raised-button color="primary"
    style="width:15%; margin-left: 42.5%; margin-top:1%;margin-bottom:1%; font-size:20px"><mat-icon>add</mat-icon>
    Nouveau projet</button>

<table mat-table [dataSource]="projets" class="mat-elevation-z2">

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let projet"> {{projet.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef> Responsable </th>
        <td mat-cell *matCellDef="let projet"> {{projet.responsable_nom}} {{projet.responsable_prenom}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row">
    </tr>
</table>
