<button mat-raised-button color="primary"
    *ngIf="this.authService.whatRole()=='ROLE_USER' && this.authService.canAddImputation()" (click)="AddElement()"
    style="width:15%; margin-left: 42.5%; margin-top:1%;margin-bottom:1%; font-size:20px"><mat-icon>add</mat-icon>
    Saisir un temps</button>

<table mat-table [dataSource]="temps" class="mat-elevation-z2">

    <ng-container matColumnDef="projet">
        <th mat-header-cell *matHeaderCellDef> Projet </th>
        <td mat-cell *matCellDef="let projet"> {{projet.projectName}} </td>
    </ng-container>

    <ng-container matColumnDef="duree">
        <th mat-header-cell *matHeaderCellDef> Dur√©e </th>
        <td mat-cell *matCellDef="let projet"> {{formatDurationString(projet.duration)}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let projet"> {{projet.date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row">
    </tr>
</table>
