<main>

    <img src="../../favicon.ico" class="logo">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h1 class="mat-headline">
                Proof of Concept
            </h1>
            <div class="pad">
                <mat-form-field appearance="outline">
                    <mat-label>Identifiant</mat-label>
                    <input formControlName="identifiant" matInput placeholder="">
                    <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput formControlName="motDePasse" [type]="hide ? 'password' : 'text'">
                    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                </mat-form-field>
            </div>
            <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid"
                style="width:50%; margin-left:25%; margin-top:3%;margin-bottom:7.5%; font-size:24px">
                Connexion
            </button>
        </form>
    </div>
</main>
